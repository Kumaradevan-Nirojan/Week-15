<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toDolist">
        <h2>TO-DO LIST</h2>
        <div class="addlist_div">
            <input type="text" id="add_text" name="addlist" placeholder="Enter your Task">
            <button id="add_btn" class="add_btn">Add</button>
        </div>
        <div class="list_div">
            <ul id="list" class="list"></ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
